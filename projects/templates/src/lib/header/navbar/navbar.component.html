<ng-container *ngFor="let item of items">
  <ng-container *ngIf="item?.permission">
    <a
      mat-button
      [routerLink]="item?.href"
      [title]="item?.title"
      [ngHideIfUnauthorized]="item?.permission"
      >{{ item?.text }}</a
    >
  </ng-container>
  <ng-container *ngIf="!item?.permission">
    <a mat-button [routerLink]="item?.href" [title]="item?.title">{{
      item?.text
    }}</a>
  </ng-container>
</ng-container>
