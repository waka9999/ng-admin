<ng-container [ngSwitch]="heading?.level">
  <a *ngSwitchCase="0" mat-icon-button class="heading-btn" (click)="click()"
    ><span class="material-icons">{{ heading?.icon }}</span>
  </a>
  <a
    *ngSwitchCase="1"
    mat-icon-button
    class="heading-btn"
    [routerLink]="heading?.returnLink"
  >
    <span class="material-icons">{{ heading?.icon }}</span>
  </a>
  <span *ngSwitchCase="-1" class="material-icons heading-icon">{{
    heading?.icon
  }}</span>
</ng-container>
<h2>{{ heading?.text }}</h2>
